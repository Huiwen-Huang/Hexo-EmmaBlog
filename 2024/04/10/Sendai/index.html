  <h2 id="東北，超幸運體質！"><a href="#東北，超幸運體質！" class="headerlink" title="東北，超幸運體質！"></a>東北，超幸運體質！</h2><img src="https://firebasestorage.googleapis.com/v0/b/emmablog-e5a1c.appspot.com/o/000003500020.jpg?alt=media&token=7b57720b-17cd-435e-bfcc-de85cd76300c" width="600px" >

<p>離職後沒打算出國，身邊的朋友一直說著可惜</p>
<p>誰想得到天外飛來一組超優惠的旅行團</p>
<p>查了機票價錢，立馬報名！</p>
<p>這次的東北行，對於櫻花，沒有抱太大期望</p>
<p>因為今年日本的櫻花都大遲到，預測已經不準確了</p>
<p>但是我還是帶著超幸運體質到了東北</p>
<p>在仙台 KIRIN 啤酒工廠看到櫻花滿開！！！</p>
<p>平泉寺的櫻花也是不得了，實在太感動，也是滿滿感謝</p>
<p>（原本看人家都去賞櫻花，想說明天要來去一趟的</p>
<p>都看好人家推薦 一木千本櫻 還會有火車經過，美到不行</p>
