<p>大阪車站連接著許多地鐵，真的是混亂到一個不行！</p>
<p>雖說繁榮，到人多到爆，走路有夠快，也感受不到日本人的禮貌了</p>
<p>應該不會再去第二次，所謂出乎意料的不喜歡。</p>
<p>欸但是「味乃家大阪燒」是真的好吃！！！</p>
<p>就…還是要推一下哈</p>
